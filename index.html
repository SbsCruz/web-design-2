<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pet Project 2</title>
  </head>
  <body>
    <!-- header -->
    <header id="header">
        <nav id="nav-bar">
      <img
        src="https://scontent.fuio1-1.fna.fbcdn.net/v/t39.30808-6/307122883_177124254870717_3968243998939330924_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=AVhysSFJjh4Q7kNvgE-uAq9&_nc_ht=scontent.fuio1-1.fna&_nc_gid=A18zBvxpsbpOR7d-xNlb1Au&oh=00_AYBUxIB8xHF15-F2sElmY0kcOgkCVTwFGJwqIYVmuZCYyw&oe=671EA1C3"
        alt="logo"
        id="header-img"
      />
      <!-- nav-bar -->
        <a class="nav-link" href="#form">Home</a>
        <a class="nav-link" href="#form">About</a>
        <a class="nav-link" href="#form">Contact</a>
      </nav>
    </header>
    <!-- https://www.freecodecamp.com/email-submit target="_blank"-->
    <!-- form -->
    <div id="main-container">
      <div id="form-container">
        <form
          id="form"
          action="https://www.freecodecamp.com/email-submit"
          target="_blank"
        >
          <input
            type="email"
            name="email"
            id="email"
            placeholder="enter your email"
          />
          <input id="submit" type="submit" value="submit" />
        </form>
      </div>
    </div>

    <div id="video-container">
      <iframe
        id="video"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/OXGznpKZ_sA?si=JyQnkQ-oKU84T1rC"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
